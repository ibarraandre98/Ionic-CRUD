<ion-header>
    <ion-toolbar>
        <ion-title>crearUsuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-item>
        <ion-label position="floating">Id</ion-label>
        <ion-input type="number" [(ngModel)]="user.id"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="user.nombre"></ion-input>
    </ion-item>


</ion-content>

<ion-footer class="ion-padding">
    <ion-button expand="full" (click)='crearUsuario()'>Crear usuario</ion-button>
</ion-footer>
